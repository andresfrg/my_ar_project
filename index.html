<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Visor GLB - Innovaryx</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body { margin: 0; background: #000; }
      model-viewer {
        width: 100vw;
        height: 100vh;
        --poster-color: transparent;
      }
    </style>
  </head>
  <body>
    <model-viewer src="3DModel.glb"
                  ar
                  auto-rotate
                  camera-controls
                  shadow-intensity="1"
                  exposure="1"
                  style="background-color: #111;">
    </model-viewer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Visor AR – Innovaryx</title>

  <!-- Model‑Viewer web component -->
  <script type="module"
          src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    /* --- Layout --- */
    html, body { margin: 0; height: 100%; background-color: #000; }
    model-viewer { width: 100vw; height: 100vh; }

    /* --- Bigger, clearer AR button --- */
    model-viewer::part(ar-button) {
      all: unset;              /* reset default */
      display: flex; align-items: center; gap: 8px;
      background: #fff; color: #000;
      font: 600 15px/1.2 system-ui, sans-serif;
      border-radius: 10px;
      padding: 14px 18px;
      box-shadow: 0 3px 8px rgba(0,0,0,.35);
      position: absolute;                             /* bottom‑right corner */
      bottom: 24px; right: 24px;
      cursor: pointer;
      transition: background .2s;
    }
    model-viewer::part(ar-button):hover  { background:#eee; }
    model-viewer::part(ar-button-icon)   { width: 24px; height: 24px; }
  </style>
</head>

<body>

  <!-- ❗ Auto‑open AR on iOS (skips 3‑D viewer) -->
  <script>
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
    if (isIOS) location.replace('3DModel.usdz');
  </script>

  <!-- 3‑D / AR viewer (shown on Android & desktop) -->
  <model-viewer
    src="3DModel.glb"
    ios-src="3DModel.usdz"
    ar
    ar-modes="scene-viewer webxr quick-look"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    exposure="1"
    alt="Modelo 3D en realidad aumentada">
  </model-viewer>

</body>
</html>

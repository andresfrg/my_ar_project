<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Visor AR â€“ Innovaryx</title>

    <!-- Carga del visor 3D -->
    <script type="module"
      src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js">
    </script>

    <style>
      body {
        margin: 0;
        background-color: #000;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>

    <!-- Visor del modelo 3D con AR -->
    <model-viewer
      src="3DModel.glb"
      ios-src="3DModel.usdz"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      exposure="1"
      alt="Modelo 3D en realidad aumentada">
    </model-viewer>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Visor AR – Innovaryx</title>

    <!-- Carga del visor 3D -->
    <script type="module"
      src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js">
    </script>

    <style>
  body {
    margin: 0;
    background-color: #000;
  }

  model-viewer {
    width: 100vw;
    height: 100vh;
  }

  /* Agrandar el botón del cubo AR */
  model-viewer::part(ar-button) {
    background-color: #fff;
    color: #000;
    border-radius: 8px;
    font-size: 1.1em;
    padding: 12px 16px;
    bottom: 24px;
    right: 24px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
  }

  model-viewer::part(ar-button):hover {
    background-color: #eee;
  }
</style>

  </head>
  <body>

    <!-- Visor del modelo 3D con AR -->
    <model-viewer
      src="3DModel.glb"
      ios-src="3DModel.usdz"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      exposure="1"
      alt="Modelo 3D en realidad aumentada">
    </model-viewer>

  </body>
</html>
